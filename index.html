<body>
    
    <div class="container">
        <header>Event Registration for Electromagnet Event</header>
        <form action="https://formsubmit.co/kishansuhir@gmail.com" method="POST">
            <div class="form first">
                <div class="details personal">                    
                    <label>For Innovire's first event of 2025, we're hosting an exciting hands-on workshop for students to explore the electrifying world of electromagnetism. Participants will get the unique chance to explore the principles of electromagnets and magnetic fields through an immersive and fun workshop! As well, participants will also receive the opportunity to apply their knowledge and build their own electromagnets as well as explore real-world applications such as Maglev trains and MRI machines!
                    </label>

                    <p class="whiteText">-</p>

                    <p> üìÖ When: Saturday, February 22nd, 2025</p>
                    <p> ‚è∞ Time: 10:45 AM to 2:30 PM</p>
                    <p> üìç Where: MindShare Workspace (5100 Erin Mills Pkwy Suite I3, Mississauga, ON L5M 4Z5)</p>
                    <p> üéØ Who‚Äôs invited? Grades 6 to 12</p>
                    
                </div>

                <div class="details personal">
                    <span class="title">Sign Up Form</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First Name</label>
                            <input type="textarea" name="firstname" placeholder="Enter Your First Name" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" name="lastname" placeholder="Enter Your Last Name" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter an Email" required>
                        </div>

                        <div class="input-field">
                            <label>Grade</label>
                            <input type="number" name="grade" placeholder="Enter Your School Grade">
                        </div>

                        <div class="input-field">
                            <label>How did you find out about this event</label>
                            <input type="text" name="how" placeholder="e.g. Social Media, Friends, etc.">
                        </div>

                        <div class="input-field">
                            <label>Feel free to ask questions or comments!</label>
                            <input type="text" name="extra" placeholder="Here!">
                        </div>

                    </div>
                </div>
                <button type="submit" class="nextBtn">
                    <span class="btnText">Submit!</span>
                    <i class="uil uil-navigator"></i>
                </button>
                
                </div>
                <label>For any questions</label>
                <br>
                <label>- Feel free to DM us on Instagram at @innovireteam</label>
                <br>
                <label>- Email us at innovireteam@gmail.com!</label>

    </div>
